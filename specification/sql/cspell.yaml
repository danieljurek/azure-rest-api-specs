# This file configures spell checking. Items in "words" were initially populated
# with words that might be spelling errors. Review these words and take
# appropriate action. For more information, see: https://aka.ms/ci-fix#spell-check

# Spell checking is not case sensitive
# Keep word lists in alphabetical so the file is easier to manage
version: '0.2'
import:
  - ../../cspell.yaml
words:
  - adal
  - azurecli
  - azuresqldbkeyrotation
  - bacpac
  - byok
  - cmkdw
  - cmkhs
  - cmwis
  - dbcc
  - dbcmk
  - dtcs
  - dtus
  - exfiltration
  - gzrs
  - logio
  - msdb
  - ntext
  - pitr
  - retriable
  - sawa
  - sqlmi
  - tempdb
  - unrestorable
  - vcore
  - vcores
  - virutal
  - vldb
overrides:
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/stable/2014-04-01/backups.json
    words:
      - droppeded
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/preview/**/DistributedAvailabilityGroups.json
    words:
      - freemium
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/preview/**/ManagedInstances.json
    words:
      - freemium
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/preview/**/ServerTrustCertificates.json
    words:
      - freemium
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/preview/**/ManagedInstanceDtcs.json
    words:
      - msdtc's
      - msdtcdns
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/preview/**/TimeZones.json
    words:
      - freemium
  - filename: >-
      **/specification/sql/resource-manager/Microsoft.Sql/preview/**/ElasticPools.json
    words:
      - prms

